<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../vendor/bootstratp/css/bootstrap.min.css">
</head>
<body ng-app>
    <div ng-controller="cartController" class="container">
        <table class="table" ng-show="cart.length">
            <thead>
                <tr>
                    <th>产品编号</th>
                    <th>产品名字</th>
                    <th>购买数量</th>
                    <th>产品单价</th>
                    <th>产品总价</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in cart">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>
                    <button ng-click="reduce(item.id)" class="btn btn-primary btn-sm">-</button>
                    <input type="number" value="{{item.quantity}}" ng-model="item.quantity">
                    <button ng-click="add(item.id)" class="btn btn-primary btn-sm">+</button>
                </td>
                <td>{{item.price}}</td>
                <td>{{item.price * item.quantity}}</td>
                <td>
                    <button ng-click="remove(item.id)" class="btn btn-danger btn-sm">删除</button>
                </td>
            </tr>
            <tr>
                <td>总购买价:  </td>
                <td>
                    {{totalPrice()}}
                </td>
                <td>
                    总购买数量：
                </td>
                <td>
                    {{totalQuantity()}}
                </td>
                <td colspan="2">
                    <button ng-click="cart = {}" class="btn btn-danger btn-sm">清空购物车</button>
                </td>
            </tr>
            </tbody>
        </table>
        <p ng-hide="cart.length">您的购物车为空</p>
    </div>
    <script src="app/index.js"></script>
<script src="../../vendor/angular-v1.2.x/angular.min.js"></script>
</body>
</html>
